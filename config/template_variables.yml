  pas_ssl_note: <p class="note"><strong>Note</strong><span>:</span> TAS for VMs does not support using <code>syslog-tls</code> or <code>https</code> with self-signed certificates. If you are running your own syslog server and want to use <code>syslog-tls</code> or <code>https</code>, you must have an SSL certificate signed by a well-known certificate authority.</p>
  pcf_networking_is1: Go to the **Assign AZs and Networks** pane of the Isolation Segment tile to assign your isolation segment to the network you created in Step 1. For more information, see [Step 3<span>:</span> Configure the Tile](https://docs.pivotal.io/platform/2-12/customizing/installing-pcf-is.html#config) in _Installing Isolation Segment_.
  pcf_networking_is2: Go to the **Resource Config** pane of the Isolation Segment tile and use the dropdown to set your **Router** instances to a number greater than zero. For more information, see [Step 3<span>:</span> Configure the Tile](https://docs.pivotal.io/platform/2-12/customizing/installing-pcf-is.html#config) in _Installing Isolation Segment_.
  pcf_networking_is3: If your IaaS supports it, go to the **Resource Config** pane of the Isolation Segment tile and enter the name of your load balancer under **Load Balancers**. For more information, see [Step 3<span>:</span> Configure the Tile](https://docs.pivotal.io/platform/2-12/customizing/installing-pcf-is.html#config) in _Installing Isolation Segment_. If your IaaS does not support this configuration, you must create static IP addresses and assign them to your load balancer out of band.
